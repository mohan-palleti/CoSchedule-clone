<script>
 var arr=JSON.parse(localStorage.getItem("list"))||[];
   document.querySelector("#form").addEventListener("submit",store_details);
   function store_details(event){
        event.preventDefault();
        var email=document.querySelector("#email").value
        var password=document.querySelector("#password").value

        arr.map(function(ele){
          if(email===ele.user_email && password===ele.password){
            alert("Login Successful");
            window.location.href="userpage.html";
          }
          else{
            alert("Entered details are wrong");
          }
        })
       
    
    
        document.querySelector("#email").value="";
        password=document.querySelector("#password").value="";

        
        // window.location.href=""
       
    }

</script>
