<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/signing.css" />
  </head>
  <body>
    <div id="mainpage">
      <img
        src="https://accounts.coschedule.com/img/login-boxes.svg"
        id="boxright_image"
        alt=""
      />
      <div class="container">
        <div class="image">
          <img
            src="https://accounts.coschedule.com/img/cos-logo-horz.svg"
            height="60%"
            width="60%"
            alt=""
          />
        </div>

        <form id="form">
          <label class="firstlabel">EMAIL ADDRESS</label>
          <br />
          <input id="email" type="text" placeholder="Email Address" />

          <br />
          <label class="secondlabel">PASSWORD</label>
          <br />
          <input id="password" type="password" placeholder="Password" />

          <br />

          <input type="submit" name="" id="button" />
        </form>
        <div id="need_account">
          <a href="" id="firsthref">Need Acount? </a>
          <span>|</span>
          <a href="" id="secondhref"> Forgot Password</a>
        </div>
      </div>

      <img
        src="https://accounts.coschedule.com/img/login-boxes.svg"
        id="boxleft_image"
        alt=""
      />
    </div>
  </body>
</html>
<script>
  var arr = JSON.parse(localStorage.getItem("user_details26")) || [];
  document.querySelector("#form").addEventListener("submit", store_details);
  function store_details(event) {
    event.preventDefault();
    var email = document.querySelector("#email").value;
    var password = document.querySelector("#password").value;
    var c = 0;
    arr.map(function (ele) {
      if (email === ele.user_email && password === ele.password) {
        c++;
      }
    });
    if (c !== 0) {
      alert("Login Successful");
      window.location.href = "homepage.html";
    } else {
      alert("Entered wrong details");
    }

    // document.querySelector("#email").value="";
    // password=document.querySelector("#password").value="";

    // window.location.href=""
  }
</script>
